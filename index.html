    :root {
      /* Palette neutre + accent Arbitra (à ajuster si tu as des codes précis) */
      --bg: #020617;
      --bg-elevated: #020617;
      --bg-soft: #0b1220;
      --accent: #4f46e5;
      --accent-soft: rgba(79, 70, 229, 0.12);
      --accent-strong: #4338ca;

      --text-muted: #9ca3af;

      --font-h1: 34px;

      --font-label: 13px;
      --font-body: 15px;
      --font-caption: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at top left, #111827 0, #020617 46%, #020617 100%);
      color: var(--text-main);
      font-family: "Lato", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: clamp(14px, 0.8vw + 12px, 16px);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;

    h1, h2 {
      font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-weight: 700;
    }

    h1 {
      font-size: clamp(32px, 2.2vw + 18px, 36px); /* H1 : 32–36 px */
      letter-spacing: -0.03em;
    }

    h2 {
      font-size: clamp(22px, 1.4vw + 14px, 26px); /* H2 : 22–26 px */
      letter-spacing: -0.01em;
    }

    .label {
      font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-weight: 600; /* UI Label Montserrat 600 */
      font-size: clamp(12px, 0.3vw + 11px, 14px);
      text-transform: uppercase;
      letter-spacing: 0.14em;
    }

    .caption {
      font-family: "Lato", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-weight: 400;
      font-size: clamp(12px, 0.2vw + 11px, 13px);
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .shell {
      max-width: 1120px;
      margin: 0 auto;
      padding: 1.8rem 1.4rem 3.2rem;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.25rem;
      margin-bottom: 2.4rem;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .brand-mark {
      width: 32px;
      height: 32px;
      border-radius: 12px;
      background: radial-gradient(circle at 20% 0, #a5b4fc 0, #6366f1 32%, #312e81 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-weight: 700;
      font-size: 16px;
    }

    .brand-name {
      font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-weight: 700;
      font-size: 16px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .badge {
      padding: 0.24rem 0.6rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.4);
      color: var(--text-muted);
      font-size: 11px;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 1.4rem;
      font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-weight: 600;
      font-size: clamp(12px, 0.4vw + 10px, 14px);
      color: var(--text-muted);
    }

    nav a:hover {
      color: var(--text-main);
    }

    .nav-cta {
      padding: 0.45rem 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      color: var(--text-main);
    }

    main {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2.4fr);
      gap: 2.8rem;
      align-items: center;
    }

    @media (max-width: 860px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      main {
        grid-template-columns: 1fr;
      }
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      padding: 0.3rem 0.7rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(148, 163, 184, 0.4);
      color: var(--text-muted);
      margin-bottom: 1.1rem;
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--positive);
    }

    .pill-text {
      font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-weight: 600;
      font-size: 11px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }

    .hero-title {
      margin-bottom: 0.9rem;
    }

    .highlight {
      color: #a5b4fc;
    }

    .hero-body {
      max-width: 34rem;
      color: var(--text-muted);
      font-size: clamp(14px, 0.7vw + 12px, 16px); /* Body Lato 14–16 */
      margin-bottom: 1.5rem;
    }

    .hero-body strong {
      color: var(--text-main);
      font-weight: 600;
    }

      flex-wrap: wrap;
      gap: 0.85rem;
      align-items: center;
      margin-bottom: 1.2rem;
    }
